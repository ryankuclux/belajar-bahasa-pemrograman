<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        const nilai = 60;

        const ucapan = nilai >= 75 ? "Selamat anda lulus" : "Silahkan coba lagi";

        document.writeln(`<p>${ucapan}</p>`);
    </script>
</body>
</html>
