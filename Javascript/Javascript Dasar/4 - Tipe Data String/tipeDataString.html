<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        /*
        Tipe data string bisa menggunakan petik dua atau petik satu,
        tetapi usahakan konsisten mau menggunakan petik dua atau petik satu
        */
        document.writeln(""); // String kosong
        document.writeln("Ryan Febriansyah"); // Petik dua
        document.writeln("</br>");
        document.writeln('Kuclux'); //Petik satu
        document.writeln("</br>");

        document.writeln("Ryan" + "Febriansyah"); // Bisa menambahkan tipe data menggunakan "+"
        document.writeln("</br>")

        document.writeln("<textarea cols='10' rows='10'>");
            document.writeln("Ryan \nFebriansyah"); // Menambahkan enter
            document.writeln("\\Ryan \\Febriansyah"); // Menambahkan \
            document.writeln("\"Ryan \"Febriansyah"); // Menambahkan "
            document.writeln("\'Ryan \'Febriansyah"); // Menambahkan '
        document.writeln("</textarea>");
    </script>
</body>
</html>
