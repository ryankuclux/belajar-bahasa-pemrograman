<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, LastName) {
            document.writeln(`<p>Hello ${firstName} ${LastName}</p>`);
        }

        sayHello("Ryan", "Kuclux");
        sayHello("Asep", "Alexandria");
    </script>
</body>
</html>
