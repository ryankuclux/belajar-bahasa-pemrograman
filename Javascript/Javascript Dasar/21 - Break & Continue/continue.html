<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if(i % 2 === 1) {
                continue; // Kode yang dibawah tidak akan dieksekusi, tetapi akan lanjut ke perulangan
            }
            document.writeln(`<p>Perubahan Genap ke ${i}</p>`);
        }
    </script>
</body>
</html>
