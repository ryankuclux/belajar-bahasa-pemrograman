<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 95;

        if(examValue >= 95) { // Blok if akan dieksekusi ketika kondisi if bernilai true
            document.writeln("<p>Good Job: A</p>");
        } else if(examValue >= 85) {
            document.writeln("<p>Good Job: B</p>");
        } else if(examValue >= 75) {
            document.writeln("<p>Good Job: C</p>");
        } else { // Blok else akan dieksekusi ketika kondisi if bernilai false
            document.writeln("<p>Try again next year!</p>");
        }
    </script>
</body>
</html>
