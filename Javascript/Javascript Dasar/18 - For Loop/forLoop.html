<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for (let counter = 1; counter <=100; counter++) { // (init statement; kondisi; post statement)
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
        }
    </script>
</body>
</html>
