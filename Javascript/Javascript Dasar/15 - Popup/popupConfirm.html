<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Apakah anda yakin ingin masuk?") // Confirm digunakan untuk meminta input boolean dalam bentuk popup

        if(masuk) {
            const name = prompt("Masukkan nama anda: ")
            alert(`Halo ${name}`)
        } else {
            alert("Selamat tinggal");
        }
    </script>
</body>
</html>
