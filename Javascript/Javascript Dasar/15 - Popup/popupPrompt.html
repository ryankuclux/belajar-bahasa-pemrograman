<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Prompt</title>
</head>
<body>
    <script>
        const name = prompt("Masukkan nama anda: "); // Prompt digunakan untuk meminta input string dari pengguna

        alert(`Halo ${name}`);
    </script>
</body>
</html>
