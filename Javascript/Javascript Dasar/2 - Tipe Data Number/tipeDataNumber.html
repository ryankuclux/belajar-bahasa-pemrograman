<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
    /* 
    Tipe data number di javascript hanya ada 2,
    bulat dan decimal
    */
        document.writeln(100); // Bilangan bulat
        document.writeln("</br>");
        document.writeln(1.2); // Bilangan decimal
        document.writeln("</br>");
        document.writeln(0b1010); // Bilangan binary
    </script>
</body>
</html>
