<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let fullName = "Ryan Febriansyah"; // Data bisa diubah
        let firstName = "Ryan";
        let lastName = "Febriansyah";

        const application = "Belajar javascript Dasar"; // Data tidak bisa diubah

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(lastName);
    </script>
