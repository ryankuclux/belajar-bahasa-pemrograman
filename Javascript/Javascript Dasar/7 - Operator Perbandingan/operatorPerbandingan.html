<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        let result = 5 == "5"; // Sama dengan (true)
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5"; // Sama dengan dan sama tipe (false)
        document.writeln("<p>" + result + "</p>");

        result = 5 > 10; // Lebih dari (false)
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10; // Kurang dari (true)
        document.writeln("<p>" + result + "</p>");

        result = 5 != 10; // Tidak sama dengan (true)
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
