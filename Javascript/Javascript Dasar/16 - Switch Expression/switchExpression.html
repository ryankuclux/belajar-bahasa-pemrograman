<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        const nilai = "A";

        // Switch adalah statment percabangan yang sama dengan if expression, namun lebih sederhana cara pembuatannya
        switch(nilai) {
            case "A": // case sama dengan if
                document.writeln("Selamat anda lulus dengan baik");
                break;
            case "B":
            case "C":
                document.writeln("Selamat anda lulus");
                break;
            case "D":
                document.writeln("Maaf anda tidak lulus");
                break;
            default: // default sama dengan else
                document.writeln("Mungkin anda salah jurusan");
        }
    </script>
</body>
</html>
